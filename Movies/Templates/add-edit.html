<!DOCTYPE html>
<html>
    <head>
        <title>Agregar o Editar película</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <link rel="icon" href="./Movies/Templates/assets/images/logo.png">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
        <link href="./css/nav-menu.css" rel="stylesheet" type="text/css">
        <link href="./css/editing-interface.css" rel="stylesheet" type="text/css">
        <script src="https://cdn.auth0.com/js/auth0-spa-js/1.19/auth0-spa-js.production.js"></script>
        
        <script src="./scripts/Utilities.js"></script>
        <script src="./scripts/Views/user-menu.js"></script>
        <script src="./scripts/Views/Manage-add-edit.js"></script>
    </head>
    <body>
        <div class="container bg-dark" id="main-container">
            <div class="row mt-3 justify-content-center">
                <div class = "col-md-auto">
                    <h4 id="current_operation">Estás agregando una película</h4>
                </div>
            </div>
            <div class = "row mt-2">
                <form id = "frmAgregar" class="col-12 justify-content-center align-items-center">
                    <div class = "form-group mb-2">
                        <label for="txtTitle" class="mr-lg-2 mr-md-1 mr-sm-0 text-center">Título</label>
                        <input type= "text" class = "form-control mr-lg-2 mr-md-1 mr-sm-0" id="txtTitle" name ="title" required/>
                    </div>
                    <div class = "form-group mb-2">
                        <label for="txtOriginalTitle" class="mr-lg-2 mr-md-1 mr-sm-0 text-center">Título Original</label>
                        <input type= "text" class = "form-control mr-lg-2 mr-md-1 mr-sm-0" id="txtOriginalTitle" name ="OTitle" required/>
                    </div>
                    <div class = "form-group mb-2">
                        <label for="txtOverview" class="mr-lg-2 mr-md-1 mr-sm-0 text-center">Resumen</label>
                        <textarea class = "form-control mr-lg-2 mr-md-1 mr-sm-0" id="txtOverview" name ="overview" rows="5" required></textarea>
                    </div>
                    <div class = "form-group mb-2">
                        <label for="nbrRuntime" class="mr-lg-2 mr-md-1 mr-sm-0 text-center">Duracion</label>
                        <input type= "number" class = "form-control mr-lg-2 mr-md-1 mr-sm-0" id="nbrRuntime" name ="runtime" required/>
                    </div>
                    <div class = "form-group mb-2">
                        <label for="nbrBudget" class="mr-lg-2 mr-md-1 mr-sm-0 text-center">Presupuesto</label>
                        <input type= "number" class = "form-control mr-lg-2 mr-md-1 mr-sm-0" id="nbrBudget" name ="budget" />
                    </div>
                    <div class = "form-group mb-2">
                        <label for="txtTagline" class="mr-lg-2 mr-md-1 mr-sm-0 text-center">Descripción corta</label>
                        <input type= "text" class = "form-control mr-lg-2 mr-md-1 mr-sm-0" id="txtTagline" name ="tagline" required/>
                    </div>
                    <div class = "form-group mb-2">
                        <label for="datRelease" class="mr-lg-2 mr-md-1 mr-sm-0 text-center">Fecha de estreno</label>
                        <input type= "date" class = "form-control mr-lg-2 mr-md-1 mr-sm-0" id="datRelease" name ="releaseDate" required/>
                    </div>
                    <div class = "form-group mb-2">
                        <label for="urlPoster" class="mr-lg-2 mr-md-1 mr-sm-0 text-center">URL del póster</label>
                        <input type= "url" class = "form-control mr-lg-2 mr-md-1 mr-sm-0" id="urlPoster" name ="posterPath" required/>
                    </div>
                    <div class = "form-group mb-2">
                        <label for="urlHomepage" class="mr-lg-2 mr-md-1 mr-sm-0 text-center">Link a página principal</label>
                        <input type= "url" class = "form-control mr-lg-2 mr-md-1 mr-sm-0" id="urlHomepage" name ="homepagePath"/>
                    </div>
                    <div class = "form-group mb-2" >
                        <br/><h6> Géneros </h6><br/> 
                        <select class = "form-control" id="grpGenres" multiple style="height:400px">

                        </select>
                        <label for="txtNewGenre" class="mr-lg-2 mr-md-1 mr-sm-0 text-center">Nuevo género</label>
                        <input type= "text" class = "form-control mr-lg-2 mr-md-1 mr-sm-0" id="txtNewGenre" name ="genreName"/>
                        <button type="button" id="btnNewGenre" onclick="addGenre()" class="btn btn-primary">Agregar</button>
                    </div>
                    <br/>
                    <div class = "form-group mb-2">
                        <br/><h6> Compañías Productoras</h6><br/> 
                        <select class = "form-control" id="grpCompanies" multiple style="height:400px">

                        </select>
                        <label for="txtNewCompany" class="mr-lg-2 mr-md-1 mr-sm-0 text-center">Nueva compañía</label>
                        <input type= "text" class = "form-control mr-lg-2 mr-md-1 mr-sm-0" id="txtNewCompany" name ="companyName"/>
                        <button type="button" id="btnNewGenre" onclick="addCompany()" class="btn btn-primary">Agregar</button>
                    </div>
                    <div class = "form-group mb-2">
                        <input type="submit" name="Aceptar" class="btn btn-success ml-lg-2 ml-md-1 ml-sm-0">
                    </div>
                </form>
                </div>
                <div id="result" class="row mt-2 justify-content-center">
                    
                </div>
            </div>
        </div>
        
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script>
            $(function () {
                $('[data-toggle="tooltip"]').tooltip({
                    "placement": "right"
                })
            })
        </script>
    </body>
</html>
